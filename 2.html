<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-color: red;
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: pulse 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 75px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(-45deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(-45deg);
            }
        }
        .name {
            position: relative;
            z-index: 1;
            top: -20px; /* Ajusta este valor según sea necesario */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="name">Cristian Daniel</div>
    </div>
</body>
</html>
